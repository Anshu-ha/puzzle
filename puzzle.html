<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Search Game</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #74ebd5, #acb6e5);
        text-align: center;
        padding: 20px;
        color: white;
        background: url("https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/ed8f5d13-1beb-4c4e-9eed-82cd6f47a22e/def1sty-5900e6bd-c819-4c36-8e99-7734061a629a.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcL2VkOGY1ZDEzLTFiZWItNGM0ZS05ZWVkLTgyY2Q2ZjQ3YTIyZVwvZGVmMXN0eS01OTAwZTZiZC1jODE5LTRjMzYtOGU5OS03NzM0MDYxYTYyOWEucG5nIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.CGJhtx7mQLo1Dp5z-xUkIh4VR_FUXb9sgzriG2v_ixU")
          no-repeat center center fixed;
        background-size: cover;
        animation: moveBackground 20s linear infinite alternate;
      }

      @keyframes moveBackground {
        0% {
          background-position: 0% 0%;
        }
        100% {
          background-position: 100% 100%;
        }
      }

      h1 {
        margin-bottom: 10px;
      }

      .score-container {
        font-size: 1.2em;
        font-weight: bold;
        background: purple;
        padding: 10px;
        border-radius: 10px;
        display: inline-block;
        margin-bottom: 20px;
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(8, 40px);
        gap: 5px;
        justify-content: center;
        margin: 20px 0;
      }

      .grid-item {
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: black;
        border: 2px solid #ddd;
        font-size: 1.2em;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }

      .grid-item:hover {
        background: aqua;
      }

      .selected {
        background: yellow;
      }

      .found {
        background: #d4f4d7;
        font-weight: bold;
        color: green;
      }

      .controls {
        margin: 20px 0;
      }

      button {
        padding: 10px 20px;
        margin: 5px;
        background: black;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
      }

      button:hover {
        background: purple;
        color: white;
      }

      .selected-word {
        font-size: 1.2em;
        margin-top: 10px;
      }

      .last-score {
        font-size: 1.1em;
        margin-top: 10px;
        font-weight: bold;
        color: white;
      }

      .winner-message {
        display: none;
        font-size: 1.5em;
        font-weight: bold;
        color: green;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ”Ž Word Search Puzzle</h1>

    <div class="score-container">Total Score: <span id="score">0</span></div>

    <div class="grid-container" id="grid"></div>

    <div class="selected-word">
      Selected Word: <span id="selectedWord"></span>
    </div>
    <div class="last-score">
      Points for Last Word: <span id="lastScore">0</span>
    </div>

    <div class="controls">
      <button onclick="submitWord()">Submit Word</button>
      <button onclick="seeScore()">See Score</button>
      <button onclick="resetGame()">Reset Game</button>
    </div>

    <div class="winner-message" id="winnerMessage">
      ðŸŽ‰ Game has ended! You are the winner! ðŸŽ‰<br />
      <button onclick="resetGame()">Play Again</button>
    </div>

    <script>
      let selectedLetters = "";
      let selectedCells = [];
      let score = 0;
      let foundWords = new Set();

      const validWords = ["HTML", "CSS", "CODE", "JAVASCRIPT"];
      const totalWords = validWords.length;

      const gridData = [
        ["H", "T", "M", "L", "A", "B", "C", "D"],
        ["A", "C", "S", "S", "W", "X", "Y", "Z"],
        ["V", "A", "J", "A", "S", "C", "R", "I"],
        ["B", "A", "S", "C", "R", "I", "P", "T"],
        ["C", "O", "D", "E", "E", "F", "G", "H"],
        ["L", "M", "N", "O", "P", "Q", "R", "S"],
        ["T", "U", "V", "W", "X", "Y", "Z", "A"],
        ["B", "C", "D", "E", "F", "G", "H", "I"],
      ];

      const gridContainer = document.getElementById("grid");

      function generateGrid() {
        gridContainer.innerHTML = "";
        document.getElementById("winnerMessage").style.display = "none";

        gridData.forEach((row, rowIndex) => {
          row.forEach((letter, colIndex) => {
            const cell = document.createElement("div");
            cell.classList.add("grid-item");
            cell.innerText = letter;
            cell.dataset.row = rowIndex;
            cell.dataset.col = colIndex;

            cell.addEventListener("click", () => selectLetter(cell, letter));

            gridContainer.appendChild(cell);
          });
        });
      }

      generateGrid();

      function selectLetter(cell, letter) {
        if (cell.classList.contains("found")) return;

        selectedLetters += letter;
        selectedCells.push(cell);
        cell.classList.add("selected");

        document.getElementById("selectedWord").innerText = selectedLetters;
      }

      function submitWord() {
        let word = selectedLetters.toUpperCase();

        if (validWords.includes(word)) {
          if (!foundWords.has(word)) {
            foundWords.add(word);
            highlightWord();
            let wordPoints = word.length * 5;
            updateScore(wordPoints);
          } else {
            alert("âš ï¸ You already found this word!");
            resetSelection();
          }
        } else {
          alert("âŒ Invalid word! Try again.");
          resetSelection();
        }

        checkWin();
      }

      function highlightWord() {
        selectedCells.forEach((cell) => {
          cell.classList.remove("selected");
          cell.classList.add("found");
        });

        resetSelection();
      }

      function updateScore(wordPoints) {
        score += wordPoints;
        document.getElementById("lastScore").innerText = wordPoints;
      }

      function seeScore() {
        alert(`ðŸ“Š Your Current Score: ${score}`);
        document.getElementById("score").innerText = score;
      }

      function resetSelection() {
        selectedCells.forEach((cell) => cell.classList.remove("selected"));
        selectedLetters = "";
        selectedCells = [];
        document.getElementById("selectedWord").innerText = "";
      }

      function resetGame() {
        score = 0;
        foundWords.clear();
        document.getElementById("score").innerText = score;
        document.getElementById("lastScore").innerText = "0";
        document.getElementById("winnerMessage").style.display = "none";
        resetSelection();
        generateGrid();
      }

      function checkWin() {
        if (foundWords.size === totalWords) {
          document.getElementById("winnerMessage").style.display = "block";
          document.getElementById("score").innerText = score;
        }
      }
    </script>
  </body>
</html>
